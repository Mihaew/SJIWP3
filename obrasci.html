<!DOCTYPE html>
<html>
    <head>
        <title>Obrasci</title>
    </head>

    <body>
        <form>
            <div>
                <label>Ime i prezime:</label>
                <input type="text" name="ime-i-prezime" placeholder="Unesite puno ime">
            </div>

            <div>
                <label>E-mail adresa:</label>
                <input type="email" name="mail-adresa" placeholder="Unesite e-mail adresu">
            </div>

            <div>
                <label>Starost:</label>
                <input type="number" name="starost" placeholder="Unesite vaše godine">
            </div>

            <div>
                <label>Datum rođenja:</label>
                <input type="date" name="ime-i-prezime" placeholder="Unesite puno ime">
            </div>
            
            <input type="submit" value="Pošalji">
        </form>
    </body>
</html>
